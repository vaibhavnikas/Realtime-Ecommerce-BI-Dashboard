<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce BI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Business Overview</h1>
    <div class="dashboard-container">
        <div class="metric-box" id="total-sales" data-delay="0.2">
            <h2 class="metric-title">Total Sales</h2>
            <p class="metric-value">$0</p>
        </div>
        <div class="metric-box" id="total-orders" data-delay="0.4">
            <h2 class="metric-title">Total Orders</h2>
            <p class="metric-value">0</p>
        </div>
        <div class="metric-box" id="max-order-value" data-delay="0.6">
            <h2 class="metric-title">Max Order Value</h2>
            <p class="metric-value">$0</p>
        </div>
        <div class="metric-box" id="total-products-sold" data-delay="0.8">
            <h2 class="metric-title">Total Products Sold</h2>
            <p class="metric-value">0</p>
        </div>
        <div class="metric-box" id="average-order-value" data-delay="1.0">
            <h2 class="metric-title">Average Order Value</h2>
            <p class="metric-value">0</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
